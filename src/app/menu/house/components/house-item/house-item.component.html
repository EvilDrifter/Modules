<mat-card class="example-card">

    <mat-card-header>
        <mat-card-title>{{ info.city }}</mat-card-title>
        <mat-card-subtitle>{{ info.address }}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]='info.img'>

    <mat-card-content>
        <p>{{ info.description }}</p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button (click)='open()'>Подробнее</button>
    </mat-card-actions>

</mat-card>
