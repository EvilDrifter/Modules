<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title> {{ info.CityName }} </mat-card-title>
      <mat-card-subtitle> {{ info.StreetName }} </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="info.ImageUrl">
    <mat-card-content>
      <p>
        {{ info.Description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="NavigateToDescription()">Open for {{ info.Price }}</button>
    </mat-card-actions>
</mat-card>
